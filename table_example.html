<!DOCTYPE html>
<html>
<head>
    <title>Deals</title>
    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body onload="CreateTableFromJSON()">
    <p id="showData"></p>
    <H3>Add New Deal</H3>
    <p id="newData"> 
        <label>Client Name</label><input type="text" id="clientNameInput" /><br />
        <label>Project Name</label><input type="text" id="projectNameInput" /><br />
        <label>Project Manager</label><input type="text" id="projectManagerInput" /><br />
        <label>Project Cost</label><input type="number" id="projectCostInput" /><br />
    </p>
    <input type="button" onclick="AddNewDeal()" value="Save" />
    <H3>Edit Deals</H3>
    <p> 
        <label>Client Name</label><input type="text" id="updtClientNameInput" /><br />
        <label>Project Name</label><input type="text" id="updtProjectNameInput" /><br />
        <label>Project Manager</label><input type="text" id="updtProjectManagerInput" /><br />
        <label>Project Cost</label><input type="number" id="updtProjectCostInput" /><br />
    </p>
    <input type="button" onclick="UpdateDeal()" value="Save" />
    <script src="create_table.js"></script>
</body>
</html>
